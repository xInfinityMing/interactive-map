<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="interactive-map">
      <div id="interactiveMap"></div>
      <div class="interactive-map-chart">
        <div class="interactive-map-search">
          <input
            class="interactive-map-search-input"
            value=""
            data-search=""
            placeholder="Search by Properties"
          />
        </div>
        <div class="interactive-map-chart-wrapper">
          <div class="interactive-map-chart-cont">
            <h2>Mapletree's Assets</h2>
            <div class="interactive-map-chart-piechart">
              <p class="interactiveMapChartHeading">All Properties</p>
              <div id="interactiveMapChart"></div>
              <div class="interactiveMapChartTitleLabel"></div>
              <div class="interactiveMapChartTitle">Total Assets</div>
              <div class="interactiveMapChartDetails">
                <ul></ul>
              </div>
            </div>
            <div class="interactive-map-chart-filter">
              <div class="interactive-map-chart-filter-inner">
                <div class="interactive-map-chart-filter-header-wrapper">
                  <div class="interactive-map-chart-filter-header">Market</div>
                  <button
                    class="interactive-map-chart-filter-header-plus"
                    data-filter="market"
                  ></button>
                </div>
                <div class="interactive-map-chart-filter-list"></div>
              </div>
              <div class="interactive-map-chart-filter-inner">
                <div class="interactive-map-chart-filter-header-wrapper">
                  <div class="interactive-map-chart-filter-header">Sector</div>
                  <button
                    class="interactive-map-chart-filter-header-plus"
                    data-filter="sector"
                  ></button>
                </div>
                <div class="interactive-map-chart-filter-list"></div>
              </div>
              <div class="interactive-map-chart-filter-inner">
                <div class="interactive-map-chart-filter-header-wrapper">
                  <div class="interactive-map-chart-filter-header">
                    Platform
                  </div>
                  <button
                    class="interactive-map-chart-filter-header-plus"
                    data-filter="platform"
                  ></button>
                </div>
                <div class="interactive-map-chart-filter-list"></div>
              </div>
            </div>
          </div>

          <div class="interactive-map-chart-filter-overlay hide">
            <div class="interactive-map-chart-filter-header-wrapper">
              <div class="interactive-map-chart-filter-header">
                Filter by <span></span>(s)
              </div>
              <div class="interactive-map-chart-filter-close">
                <img src="./assets/close.svg" />
              </div>
            </div>
            <div class="interactive-map-search">
              <input
                class="interactive-map-search-input"
                value=""
                data-search=""
                placeholder="Search by Properties"
              />
            </div>
            <div class="interactive-map-filter">
              <div class="interactive-map-filter-list">
                <!-- Template data will bind here -->
              </div>
              <template id="interactive-map-filter-template">
                <div class="interactive-map-filter-checkbox" data-filter="" data-category="">
                  <input type="checkbox" id="" name="" />
                  <label for=""></label>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
      <div class="interactive-map-properties-menu">
        <div class="interactive-map-properties-menu-button"></div>
        <div class="interactive-map-properties-menu-content">
          <a class="interactive-map-properties-view-all" href="#"
            >View all Properties</a
          >
          <div class="interactive-map-properties-wrapper">
            <div class="interactive-map-properties-content-wrapper">
              <!-- Template data will bind here -->
            </div>
            <div class="interactive-map-properties-pagination">
              <div class="interactive-map-properties-pagination-desktop">
                <div class="pagination-left disable">
                  <a href="#" class="previous-pagination"></a>
                </div>
                <ul
                  class="interactive-map-properties-pagination-container"
                ></ul>
                <div class="pagination-right">
                  <a href="#" class="next-pagination"></a>
                </div>
              </div>
            </div>
          </div>
          <template id="interactive-map-properties-template">
            <div class="interactive-map-properties-item">
              <a href="#"> <img src="" /><span></span> </a>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_zygPIhrEaxrgmVIg27pXxFejiyI2FjI&callback=initMap"></script>
    <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
  </body>
</html>
